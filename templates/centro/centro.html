{% extends "base_menu.html" %}

{% block title %}Centro{% endblock %}

{% block content %}
<h2>Alumnos</h2>

<form action="/centro/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
<br/><br/>
{% if alumnos %}
    <ul>
    {% for alum in alumnos %}
        <li>{{alum.Nombre}}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay alumnos</p>
{% endif %}
{% endblock %}
