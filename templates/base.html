<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IES Gonzalo Nazareno{% endblock %}</title>
    <!--[if lt IE 9]>
        <script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script> 
    <script type="text/javascript" src="/static/js/tinymce/tinymce.min.js"></script>   
    <!--<script type="text/javascript" src="/static/js/tinymce/tinymce.conf.js"></script>   -->
    
    <script>
        function initMenu() {
          //$('#menu ul').hide(); // Hide the submenu
          if ($('#menu li').has('ul')) $('#menu ul').prev().addClass('expandable'); // Expand/collapse a submenu when it exists  
          $('.expandable').click(
            function() {
                $(this).next().slideToggle();
                $(this).toggleClass('expanded');
              }
            );
          }
        
        // When document ready, call initMenu() function 
        $(document).ready(function() {initMenu();});    
    </script>
    <link href='https://fonts.googleapis.com/css?family=Luckiest+Guy' rel='stylesheet' type='text/css'> 
    <link href='/static/css/style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    
<header> 
    <hgroup class="clearfix"> 
        <h1><a href="#">IES <span>Gonzalo Nazareno</span></a></h1> 
        <h2>Gesti√≥n 0.9</h2> 
    </hgroup>
</header>   

<div id="main" class="clearfix">

    {% block menu %}{% endblock %}
    <div id="content">
        <article>
            <section>
              {% block content %}{% endblock %}
            </section>
        </article>
        
    </div>
</div>

<footer class="clearfix">
    JDMR 2015
    
</footer>

</body>
</html>
